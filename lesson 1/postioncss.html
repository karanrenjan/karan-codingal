<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.relative {
            position: relative;
            left: 30px;
            border: 3px solid blue;
        }

        div.fixed {
            position: fixed;
            left: 30px;
            border: 3px solid blue;

        }

        div.absolute {
            position: absolute;
            left: 30px;
            border: 3px solid blue
        }

        div.static {
            position: static;
            left: 30px;
border: 3px solid blue
        }
    </style>
</head>

<body>
    <div class="relative">
    </div><br><br>
    <div class="fixed">
    </div><br><br>
    <div class="absolute">
    </div><br><br>
    <div class="static">
    </div>
</body>

</html>
